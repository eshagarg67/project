<div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-10">
            <h1>Products</h1>
                </div>
                <div class="col-md-2 ">
            <button (click)="add()" type="button" class="btn btn-info pull-right"><i class="fa fa-plus"></i>Add</button>
                </div>
            </div>
        </div>
        <div class="card-body">
                <table class="table table-bordered ">
                        
                        <tr class="tr">
                            <th>Name</th>
                            <th>Description</th>
                            <th>CreatedDate</th>
                            <th>IsActive</th>
                            <th>Delete</th>
                            <th>Update</th>  
                        </tr>
                   
                        <tr *ngFor="let test of list">
                            <td>{{test.productName}}</td>
                            <td>{{test.productDescription}}</td>
                            <td>{{test.createdDate}}</td>
                            <td>
                                <h1 *ngIf="test.isActive">&#10004; </h1>
                                <h1 *ngIf="!test.isActive">&#10008; </h1>
                            </td>
                                <td>
                                        <button (click)="delete()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</button>
                                    
                                </td>
                                <td>
                                        <button (click)="update()" type="button" class="btn btn-success"><i class="fa fa-pencil"></i>Edit</button> 
                                    
                                </td>
                        </tr>
                    
                    </table>
        </div>
    
    </div>
