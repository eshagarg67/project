<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-10">
                <h1>Products</h1>
            </div>
            <div class="col-md-2 ">
                <button (click)="add()" type="button" class="btn btn-info pull-right"><i
                        class="fa fa-plus"></i>Add</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered">

            <tr class="tr">
                <th>Name</th>
                <th>Description</th>
                <th>CreatedDate</th>
                <th>Model No</th>
                <th>IsActive</th>
                <th>Actions</th>
            </tr>

            <tr *ngFor="let product of list">
                <td>{{product.productName}}</td>
                <td>{{product.productDescription}}</td>
                <td>{{product.createdDate|date}}</td>
                <td>{{product.modelNumber}}</td>
                <td>

                    <span *ngIf="product.isActive">&#10004; </span>
                    <span *ngIf="!product.isActive">&#10008; </span>
                </td>
                <td>
                    <!-- <div class="row">
                        <div class="col-md-1"> -->
                            <button  type="button" class="btn btn-danger" data-toggle="modal" data-target="#exModal"  
                            (click)="selectedproductId=product.productId"><i
                                    class="fa fa-trash"></i>Delete</button>
                                    
                        <!-- </div>
                        <div class="col-md-1"> -->
                            <button  (click)="Edit(product.productId);" type="button" class="btn btn-success"><i
                                    class="fa fa-pencil"></i>Edit</button>
                        <!-- </div>
                    </div> -->
                </td>
            </tr>

        </table>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are You Sure?
        </div>
        <div class="modal-footer">
          <button type="button"   class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="getdelete(selectedproductId);" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
