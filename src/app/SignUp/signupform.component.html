<div class="card">
        <div class="card-header">

                <!-- <ng-container *ngIf="!productId"> -->
                <div class="row">
                        <div class="col-md-10">
                                <h4>Create An Account</h4>
                        </div>
                        <div class="col-md-2">
                                <button (click)="back()" class="btn btn-primary submit2">Back</button>
                        </div>
                </div>

        </div>
        <div class="form3">
                <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-4">
                                        <input type="text" class="form-control" id="firstName"
                                                placeholder="Enter First Name" autocomplete="off" name="firstName"
                                                #firstName="ngModel"
                                                [ngClass]="{ 'is-invalid': submitted && firstName.errors?.required}"
                                                [(ngModel)]="model.firstName" required />
                                        <div class="design" *ngIf="submitted">
                                                <div class="design" *ngIf="firstName.errors?.required">First Name is
                                                        required ***</div>
                                        </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-4">
                                        <input type="text" class="form-control" id="lastName"
                                                placeholder="Enter Last Name" autocomplete="off" name="lastName"
                                                #lastName="ngModel"
                                                [ngClass]="{ 'is-invalid': submitted && lastName.errors?.required}"
                                                [(ngModel)]="model.lastName" required />
                                        <div class="design" *ngIf="submitted">
                                                <div class="design" *ngIf="lastName.errors?.required">Last Name is
                                                        required ***</div>
                                        </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">User Name</label>
                                <div class="col-sm-4">
                                        <input type="text" class="form-control" id="name" placeholder="Enter User Name"
                                                autocomplete="off" name="username" #username="ngModel"
                                                [ngClass]="{ 'is-invalid': submitted && username.errors?.required}"
                                                [(ngModel)]="model.username" required />
                                        <div class="design" *ngIf="submitted">
                                                <div class="design" *ngIf="username.errors?.required">User Name is
                                                        required ***</div>
                                        </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-4">
                                        <input type="text" class="form-control" id="emailId" placeholder="Enter Email"
                                                autocomplete="off" name="emailId" #emailId="ngModel"
                                                [ngClass]="{ 'is-invalid': submitted && emailId.errors?.required}"
                                                [(ngModel)]="model.emailId" required />
                                        <div class="design" *ngIf="submitted">
                                                <div class="design" *ngIf="emailId.errors?.required">Email Id is
                                                        required ***</div>
                                        </div>
                                </div>
                        </div>



                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Passsword</label>
                                <div class="col-sm-4">
                                        <input type="password" autocomplete="off" class="form-control" id="password"
                                                placeholder="Enter Passsword" name="password" #password="ngModel"
                                                [ngClass]="{ 'is-invalid': submitted && password.errors?.required}"
                                                [(ngModel)]="model.password" required />
                                        <div *ngIf="submitted">
                                                <div class="design" *ngIf="password.errors?.required">
                                                        password is required ***
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">UserImage</label>
                                <!-- <input type="file" class="form-control" (change)="onFileChanged($event)" name="Image" [ngClass]="{ 'is-invalid':file===undefined && submitted && categoryId===-1}" /> -->
                                <div class="col-sm-4">

                                        <input type="file" class="form-control" (change)="onFileChanged($event)"
                                                name="Image"
                                                [ngClass]="{ 'is-invalid':file===undefined && submitted}" />

                                </div>
                        </div>
                        <div class="row">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary submit1">SignUp</button>

                                        <button type="reset" (click)="reset(userForm)"
                                                class="btn btn-primary submit3">Reset</button>
                                </div>
                        </div>
                </form>
        </div>
</div>
