<section class="new_arrival section_padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <div class="arrival_tittle">
                    <h2>new arrival</h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="arrival_filter_item filters">
                    <ul>
                        <li (click)= "setActive(-1)" [ngClass]="{'active':toggle === -1}" class="active controls" (click)="getproduct();" let i=index data-filter="*">All</li>
                         <li (click)= "setActive(i)" [ngClass]="{'active':toggle === i}" *ngFor="let cat of categories; let i=index" (click)="Filter(cat.categoryId)" class="controls" data-toggle="men">{{cat.categoryName}}</li> 
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="new_arrival_iner filter-container">
                    <ng-container  *ngFor="let pro of products|slice:0:6">
                        <app-arrival-product  (click)="Go(pro.productId)" [items]="pro" class="single_arrivel_item weidth_1"></app-arrival-product>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>
</section>
