<section class="new_arrival section_padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <div class="arrival_tittle">
                    <h2>new arrival</h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="arrival_filter_item filters">
                    <ul>
                        <li class="active controls" data-filter="*">All</li>
                        <li (click)="Filter(cat.categoryId)" *ngFor="let cat of categories" class="controls" data-toggle=".men">{{cat.categoryName}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="new_arrival_iner filter-container">
                    <ng-container *ngFor="let pro of products|slice:0:6">
                        <app-arrival-product [items]="pro" class="single_arrivel_item weidth_1"></app-arrival-product>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>
</section>
